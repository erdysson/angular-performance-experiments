<div class="change-detection-log" appChangeDetectionLogger component="user-list-item"></div>
<cdk-accordion class="accordion">
    <cdk-accordion-item
        #accordionItem="cdkAccordionItem"
        class="accordion-item"
        role="button"
        tabindex="0"
        [attr.id]="'accordion-header' + user.id"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + user.id">
        <div class="accordion-header text-secondary" (click)="accordionItem.toggle()">
            <img class="user-image" [src]="user.image">
            <span class="text ellipsis user-data">{{ user.firstName }} {{ user.lastName }}</span>
            <span class="text ellipsis user-data">{{ user.maidenName }}</span>
            <span class="text ellipsis user-data">{{ user.email }}</span>
            <span class="text ellipsis user-data">{{ user.company.name }}</span>
            <span class="text ellipsis user-data">{{ user.gender }}</span>
        </div>
        <div class="accordion-body"
             role="region"
             [style.display]="accordionItem.expanded ? '' : 'none'"
             [attr.id]="'accordion-body-' + user.id"
             [attr.aria-labelledby]="'accordion-header-' + user.id">
            <div class="tabs">
                <span class="tab text" [class.active]="tab === 'details'" (click)="switchTab('details')">Details</span>
                <span class="tab text" [class.active]="tab === 'todos'" (click)="switchTab('todos')">Todos</span>
                <span class="tab text" [class.active]="tab === 'posts'" (click)="switchTab('posts')">Posts</span>
            </div>
            <div>
                <app-user-details *ngIf="tab === 'details'" [user]="user"></app-user-details>
                <app-post-list *ngIf="tab === 'posts'" [posts]="posts$ | async"></app-post-list>
                <app-todo-list *ngIf="tab === 'todos'" [todos]="todos$ | async"></app-todo-list>
            </div>
        </div>
    </cdk-accordion-item>
</cdk-accordion>
