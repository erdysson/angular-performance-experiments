<div class="change-detection-log" appChangeDetectionLogger component="post-list-item"></div>
<div class="title text-secondary"><span>{{ post.title }}</span>&nbsp;<span title="Reactions">[{{ post.reactions }}]</span></div>
<cite class="text text-secondary">{{ post.body }}</cite>
<div class="tags">
    <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
</div>
<ng-container *ngIf="comments$ | async as comments">
    <div class="comments" *ngIf="comments.length > 0">
        <div class="text-primary title" (click)="toggle()">{{ toggled ? 'Hide' : 'Show' }} comments ({{ comments.length }})</div>
        <div *ngIf="toggled">
            <app-comment-list [comments]="comments"></app-comment-list>
        </div>
    </div>
</ng-container>
