<div class="change-detection-log" appChangeDetectionLogger component="post-list"></div>
<ng-container *ngIf="posts$ | async as posts; else loading">
    <ng-container *ngIf="posts.length > 0; else noContent">
        <app-post-list-item *ngFor="let post of posts; trackBy: trackById" [userId]="user.id" [post]="post"></app-post-list-item>
    </ng-container>
</ng-container>
<ng-template #loading>
    <div class="text-secondary">Loading...</div>
</ng-template>
<ng-template #noContent>
    <div class="text-secondary">There are no posts</div>
</ng-template>
