<div class="change-detection-log" appChangeDetectionLogger component="post-list"></div>
<ng-container *rxLet="posts$; let posts; parent: false; patchZone: false; suspense: loading">
    <ng-container *rxIf="posts.length > 0; else noContent">
        <app-post-list-item *rxFor="let post of posts; parent: false; patchZone: false; trackBy: trackById" [userId]="user.id" [post]="post"></app-post-list-item>
    </ng-container>
</ng-container>
<ng-template #loading>
    <div class="text-secondary">Loading...</div>
</ng-template>
<ng-template #noContent>
    <div class="text-secondary">There are no posts</div>
</ng-template>
